<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Tic Tac Toe</title>
    <link rel="icon" type="image/png" href="Png/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <a href="index.html"><img src="Png/logo.png"></a>
    <nav>
      <ul>
        <li id="navtext"><a href="../index.html" title="Home"><span class="material-symbols-outlined">home</span>Home</a></li>
        <li id="navtext"><a href="../games.html" title="Play"><span class="material-symbols-outlined">stadia_controller</span>Play</a></li>
        <li id="navtext"><a href="../news.html" title="News"><span class="material-symbols-outlined">news</span>News</a></li>
        <li><a href="highscore.html"><button title="HighScore">HighScore</button></a></li>
    </ul>
    </nav>
  </header>
  <div class="tictactoegame">
    <div class="select-box">
      <header>Tic Tac Toe</header>
      <div class="content">
        <div class="title">Select which you want to be?</div>
        <div class="options">
          <button class="playerX">Player (X)</button>
          <button class="playerO">Player (O)</button>
        </div>
      </div>
    </div> 
    <div class="play-board">
      <div class="details">
        <div class="players">
          <span class="Xturn">X's Turn</span>
          <span class="Oturn">O's Turn</span>
          <div class="slider"></div>
        </div>
      </div>
      <div class="play-area">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
    </div>
    <div class="result-box">
      <div class="won-text"></div>
      <div class="btn"><button>Replay</button></div>
    </div>
  </div>
  <script src="tictactoe.js"></script>

</body>
</html>
