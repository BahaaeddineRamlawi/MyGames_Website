<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">

    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/png" href="Png/logo.png">
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <header>
      <a href="index.html"><img src="Png/logo.png"></a>
      <nav>
        <ul>
          <li id="navtext"><a href="../index.html" title="Home"><span class="material-symbols-outlined">home</span>Home</a></li>
          <li id="navtext"><a href="../games.html" title="Play"><span class="material-symbols-outlined">stadia_controller</span>Play</a></li>
          <li id="navtext"><a href="../news.html" title="News"><span class="material-symbols-outlined">news</span>News</a></li>

      </ul>
    </nav>
  </header>
  <main>
    <section class="container">
      <div class="result_field">
        <div class="result_images">
          <span class="user_result">
            <img src="Png/rock2.png" alt="" />
          </span>
          <span class="cpu_result">
            <img src="Png/rock.png" alt="" />
          </span>
        </div>
        <div class="result">Let's Play!!</div>
      </div>

      <div class="option_images">
        <span class="option_image">
          <img src="Png/rock2.png" alt="" />
          <p>Rock</p>
        </span>
        <span class="option_image">
          <img src="Png/paper2.png" alt="" />
          <p>Paper</p>
        </span>
        <span class="option_image">
          <img src="Png/scissors2.png" alt="" />
          <p>Scissors</p>
        </span>
      </div>
    </section>
  </main>

    <script src="rockpaperscissor.js" defer></script>
